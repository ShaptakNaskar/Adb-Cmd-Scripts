name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install pacman build dependencies
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Build Linux packages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --linux AppImage deb rpm pacman --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.pacman

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build Windows packages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build macOS packages (Intel + Apple Silicon)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --mac --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            dist/*.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag commit message
        id: tag_message
        run: |
          # Get the commit message of the tagged commit
          MSG=$(git log -1 --format=%B ${{ github.ref_name }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ADB Commander ${{ github.ref_name }}
          body: |
            ## ADB Commander ${{ github.ref_name }}

            ${{ steps.tag_message.outputs.message }}

            ### Downloads

            | Platform | File | Notes |
            |---|---|---|
            | **Windows (x64)** | `ADB-Commander-*-Windows-x64-Setup.exe` | ⚠️ Untested |
            | **Windows (x64)** | `ADB-Commander-*-Windows-x64-Portable.exe` | ⚠️ Untested |
            | **macOS (Intel)** | `ADB-Commander-*-macOS-x64.dmg` | ⚠️ Untested |
            | **macOS (Apple Silicon)** | `ADB-Commander-*-macOS-arm64.dmg` | ⚠️ Untested |
            | **Ubuntu / Debian** | `ADB-Commander-*-Linux-x64.deb` | `sudo dpkg -i` |
            | **Fedora / RHEL** | `ADB-Commander-*-Linux-x64.rpm` | `sudo rpm -i` |
            | **Arch / Manjaro** | `ADB-Commander-*-Linux-x64.pacman` | `sudo pacman -U` |
            | **Linux (universal)** | `ADB-Commander-*-Linux-x64.AppImage` | `chmod +x && ./` |

            > **Note:** Windows and macOS builds are untested. Please report any issues.

          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.pacman
            artifacts/**/*.exe
            artifacts/**/*.dmg
          draft: false
          prerelease: false
